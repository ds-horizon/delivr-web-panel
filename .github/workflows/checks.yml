name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js and install pnpm
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.18.0
      - name: Install pnpm
        run: npm install -g pnpm

      # Step 3: Install dependencies using pnpm
      - name: Install dependencies
        run: pnpm install

      # Step 4: Build the project
      - name: Build the project
        run: pnpm build

  # Test Job
  test:
    runs-on: ubuntu-latest
    needs: build # Ensures this runs only after a successful build

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js and install pnpm
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.18.0
      - name: Install pnpm
        run: npm install -g pnpm

      # Step 3: Install dependencies using pnpm (with cache)
      - name: Install dependencies
        run: pnpm install

      # Step 4: Run tests
      - name: Run tests
        run: pnpm test
